
<div class="question-with-sequence-container"
    cdkDrag
    (cdkDragStarted)="onDragStart($event)" (cdkDragEnded)="onDragEnd($event)"
    (cdkDragExited)="onDragExited($event)" (cdkDragEntered)="onDragEntered($event)">

    <div class="pep-button sm sequence-number">
        <span class="body-xs " title="{{ sequenceNumber }}">{{ sequenceNumber }}</span>
    </div>

    <div class="question-container" (click)="onQuestionClicked($event)" [ngClass]="{ 'editable-state': editable, 'active-question': isActive }">
        <div class="question-title-container">
            <span class="body-sm ellipsis title" title="{{ question.Name }}">{{ question.Name }}</span>
        </div>
        <div *ngIf="question?.Description?.length > 0" class="question-description-container">
            <span class="body-sm ellipsis description" title="{{ question.Description }}">{{ question.Description }}</span>
        </div>
        <ng-container [ngSwitch]="question?.Type" >
            <ng-container *ngSwitchCase="'short-text'">
                <pep-textbox [key]="'short-text'" [label]="'Short Text'" [value]="question.Value" (valueChange)="onQuestionValueChanged($event)"></pep-textbox>
            </ng-container>
