<ng-container *ngIf="question">
    <pep-textbox [label]="'SURVEYS_MANAGER.SURVEY_EDITOR.RIGHT_SIDE.KEY_NAME' | translate"
    [placeholder]="'SURVEYS_MANAGER.SURVEY_EDITOR.NAME_PLACEHOLDER' | translate"
    [value]="question?.Key || ''" (valueChange)="onQuestionEditorFieldChanged('Key',$event)">
    </pep-textbox>
    <pep-textarea [label]="'SURVEYS_MANAGER.SURVEY_EDITOR.RIGHT_SIDE.QUESTION_TITLE' | translate" [rowSpan]="1.5"
                  (valueChange)="onQuestionEditorFieldChanged('Name',$event)" [value]="question?.Name || ''">
    </pep-textarea>
    <pep-textarea 
                [label]="'SURVEYS_MANAGER.SURVEY_EDITOR.RIGHT_SIDE.DESCRIPTION' | translate" [rowSpan]="2"
                [value]="question?.Description || ''" (valueChange)="onQuestionEditorFieldChanged('Description',$event)">
    </pep-textarea>
    <ng-container *ngIf="question?.Type == 'multiple-selection-dropdown' ||
                         question?.Type == 'single-selection-dropdown'">
        <question-select-options (optionChanged)="selectOptionChanged($event)"></question-select-options>
    </ng-container>

    <ng-container *ngIf="forNextVersion">
    <label class="title body-md">{{ "SURVEYS_MANAGER.SURVEY_EDITOR.RIGHT_SIDE.SHOW_IF" | translate}}</label>
    <pep-button  value="{{'SURVEYS_MANAGER.SURVEY_EDITOR.RIGHT_SIDE.ACTIONS.ADD_LOGIC' | translate}}" 
                            styleType="weak" iconName="system_filter_2" iconPosition="end"
                            (buttonClick)="onShowLogicClick($event)" sizeType="sm"></pep-button>
    </ng-container>

    <label class="title body-md">{{ "SURVEYS_MANAGER.SURVEY_EDITOR.RIGHT_SIDE.QUESTION_OPTION" | translate}}</label>
    <pep-checkbox class="checkbox-no-background" [value]="question?.Mandatory || false" [label]="'SURVEYS_MANAGER.SURVEY_EDITOR.RIGHT_SIDE.MAKE_MANDATORY' | translate" [renderTitle]="false" (valueChange)="onQuestionEditorFieldChanged('Mandatory',$event)"></pep-checkbox>
</ng-container>
