<label class="title body-md">{{ "SURVEYS_MANAGER.SURVEY_EDITOR.RIGHT_SIDE.SELECT_OPTION.TITLE" | translate}}</label>
<pep-textbox [label]="'SURVEYS_MANAGER.SURVEY_EDITOR.RIGHT_SIDE.SELECT_OPTION.PLACEHOLDER_TEXT' | translate"
             [placeholder]="'SURVEYS_MANAGER.SURVEY_EDITOR.RIGHT_SIDE.SELECT_OPTION.PLACEHOLDER_TEXT_DEFAULT' | translate"
             (valueChange)="onQuestionEditorFieldChanged($event)">
</pep-textbox>
<ng-container [ngTemplateOutlet]="selectOptionsTemplate"></ng-container>

 <pep-button class="add-content-button" value="{{'SURVEYS_MANAGER.SURVEY_EDITOR.RIGHT_SIDE.SELECT_OPTION.ADD_ITEM' | translate}}" styleType="regular" iconName="number_plus" iconPosition="end"
             (buttonClick)="addNewSelectOption($event)"></pep-button>

<ng-template #selectOptionsTemplate>
    <div class="select-option-container">
        <div>
            <pep-button classNames="lock-events" sizeType="xs" iconName="system_move"></pep-button>
        </div>
        <div  class="title-container">
            <span class="body-sm ellipsis">{{id + 1}}.&nbsp;</span>
            <span class="body-sm color-link bold ellipsis" title="{{Avner}">Avner</span>
        </div>
        <div class="actions">
            <pep-button classNames="caution" sizeType="xs" iconName="system_bin" (buttonClick)="onRemoveClick();"></pep-button>
            <pep-button *ngIf="id != 0" sizeType="xs" iconName="arrow_down" (buttonClick)="onEditClick();"></pep-button>
            <pep-button *ngIf="id == 0" sizeType="xs" iconName="arrow_up" (buttonClick)="onEditClick();"></pep-button>
        </div>
        <div class="editorCont">
        </div>
    </div>
</ng-template>
