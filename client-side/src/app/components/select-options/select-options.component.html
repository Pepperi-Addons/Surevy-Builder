<label class="title body-md">{{ "SURVEY_MANAGER.SURVEY_EDITOR.RIGHT_SIDE.SELECT_OPTION.TITLE" | translate}}</label>
<pep-textbox [label]="'SURVEY_MANAGER.SURVEY_EDITOR.RIGHT_SIDE.SELECT_OPTION.PLACEHOLDER_TEXT' | translate"
             [placeholder]="'SURVEY_MANAGER.SURVEY_EDITOR.RIGHT_SIDE.SELECT_OPTION.PLACEHOLDER_TEXT_DEFAULT' | translate"
             (valueChange)="onQuestionEditorFieldChanged($event)">
</pep-textbox>
<ng-container [ngTemplateOutlet]="selectOptionsTemplate"></ng-container>

 <pep-button class="add-content-button" value="{{'SURVEY_MANAGER.SURVEY_EDITOR.RIGHT_SIDE.SELECT_OPTION.ADD_ITEM' | translate}}" styleType="regular" iconName="number_plus" iconPosition="end"
             (buttonClick)="addNewSelectOption($event)"></pep-button>

<ng-template #selectOptionsTemplate>
    <div class="select-option-container">
        <div>
            <pep-button classNames="lock-events" sizeType="xs" iconName="system_move"></pep-button>
        </div>
        <div  class="title-container">
            <span class="body-sm ellipsis">{{id + 1}}.&nbsp;</span>
            <span class="body-sm color-link bold ellipsis" title="{{Avner}">Avner</span>
        </div>
        <div class="actions">
            <pep-button classNames="caution" sizeType="xs" iconName="system_bin" (buttonClick)="onRemoveClick();"></pep-button>
            <pep-button *ngIf="optionState == 'expand'" sizeType="xs" iconName="arrow_down" (buttonClick)="onEditClick();"></pep-button>
            <pep-button *ngIf="optionState == 'collapse'" sizeType="xs" iconName="arrow_up" (buttonClick)="onEditClick();"></pep-button>
        </div>
        <div class="editorCont" *ngIf="optionState == 'expand'">
            <pep-textbox [label]="'SURVEY_MANAGER.SURVEY_EDITOR.RIGHT_SIDE.SELECT_OPTION.ADD_KEY' | translate"
                [value]="" (valueChange)="onQuestionEditorFieldChanged($event)">
            </pep-textbox>
            <pep-textarea [key]="'question'"
              [label]="'SURVEY_MANAGER.SURVEY_EDITOR.RIGHT_SIDE.SELECT_OPTION.TYPE_YOUR_OPTION' | translate" [rowSpan]="1.5">
            </pep-textarea>
        </div>
    </div>
</ng-template>
