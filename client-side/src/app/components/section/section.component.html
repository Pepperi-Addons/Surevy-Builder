<ng-container>
    <div class="section-container " [ngClass]="{ 
        'editable-state': editable, 'active-section': isActive }" 
        (click)="onSectionClicked($event)"
        cdkDragBoundary=".survey-builder-wrapper" cdkDrag [cdkDragData]="index" (cdkDragStarted)="onDragStart($event)" (cdkDragEnded)="onDragEnd($event)" 
    >
        <div class="pep-button sm sequence-number">
            <span class="body-xs " title="{{ index + 1 }}">{{ index + 1 }}</span>
        </div>
        <div class="title-container">
            <span class="body-sm ellipsis title" title="{{ name || ('SURVEY_MANAGER.SECTION_NAME_PLACEHOLDER' | translate)}}">{{ name || ('SURVEY_MANAGER.SECTION_NAME_PLACEHOLDER' | translate)}}</span>
        </div>
    </div>

    <!-- [ngClass]="{ 'active-question': isActive && selectedQuestion === question}" -->
    <div #questionsWrapper class="questions-wrapper ">
        <div [id]="sectionQuestionKeyPrefix + i" 
            *ngFor="let question of questions; let i=index;"
            class="section-question"
            cdkDropList
            [cdkDropListConnectedTo]="sectionsQuestionsDropList"
            (cdkDropListDropped)="onQuestionDropped($event)"
        >
            <addon-question-builder [editable]="editable" [question]="question" [sequenceNumber]="index + '.' + (i + 1)" [isActive]="isActive && selectedQuestion === question"></addon-question-builder>
        </div>
    </div>
    
</ng-container>
